name: Deploy to Rollbar

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Rollbar deploy
        uses: rollbar/github-deploy-action@2.1.1

        with:
          rollbarAccessToken: ${{ secrets.ROLLBAR_ACCESS_TOKEN }}
          environment: production
          revision: ${{ github.sha }}
