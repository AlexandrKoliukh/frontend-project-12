name: Deploy to Rollbar

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Rollbar deploy
        uses: rollbar/github-deploy-action@a10927d9c26aa00b17bd6dbbd19698d2577c174b

        with:
          rollbarAccessToken: ${{ secrets.ROLLBAR_ACCESS_TOKEN }}
          environment: production
          revision: ${{ github.sha }}
